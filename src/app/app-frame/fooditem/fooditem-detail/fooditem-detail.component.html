    <div style="margin-bottom:40px">
        <md-toolbar>
        <app-nav-back [location]="this.location"></app-nav-back>
        <div>
            <a md-icon-button routerLink="/search" routerLinkActive="active" mdTooltip="Search" mdTooltipShowDelay="1000">
                <md-icon>search</md-icon>
            </a>
            <app-cart-icon [itemsInTheCart]="fs.itemsInTheCart"></app-cart-icon>
            <a md-icon-button routerLink="/profile" routerLinkActive="active" mdTooltip="Account" mdTooltipShowDelay="1000">
                <md-icon>account_circle</md-icon>
            </a>
        </div>
    </md-toolbar>

    <div *ngIf="foodItem">
        <img [src]="foodItem.foodImagePath" alt="{{foodItem.foodTitle}}">
        <h3>{{foodItem.foodTitle}}: 200</h3>
        {{foodItem.foodDescription}}
    </div>
    </div>
    
    <table style=" height: 40px; 
    position: fixed; 
    bottom:0%;
    width:100%; 
    background-color: white; 
    opacity: 100;">
        <tr>
            <button md-button style="width:50%; color: aqua" (click)="onAddToCart()">ADD TO CART</button>
            <button md-button color="accent" style="width:50%">BUY NOW</button>
        </tr>
    </table>
