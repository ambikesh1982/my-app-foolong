<md-toolbar>
    <button md-icon-button routerLink="/" routerLinkActive="Active" [routerLinkActiveOptions]="{exact: true}"><md-icon style="font-size:2em;">arrow_back</md-icon></button>
    Post your speciality!
    <md-toolbar-row>
        <md-progress-bar color="accent" mode="determinate" value="{{progressweight}}"></md-progress-bar>
    </md-toolbar-row>
</md-toolbar>
<md-card>
    <md-card-actions style="display:flex; justify-content: space-between; border: 4px dashed #aaaaaa;padding: 10px;">
        <button md-button><md-icon>add_a_photo</md-icon> Camera</button>
        <button md-button><md-icon>file_upload</md-icon>File upload</button>
    </md-card-actions>
    <md-card-header>

    </md-card-header>
    <md-card-content>
        <br>
      <md-slide-toggle [checked]="true">Non Vegetarian Dish</md-slide-toggle>
    </md-card-content>
</md-card>
