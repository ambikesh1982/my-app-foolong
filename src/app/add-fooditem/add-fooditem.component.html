<md-toolbar>
    <app-nav-back [location]="this.location"></app-nav-back>
    <span>{{addFoodItemSteps[index].stepTitle}}</span>
    <md-toolbar-row>
        <md-progress-bar color="accent" mode="determinate" value="{{addFoodItemSteps[index].stepWeight}}">
        </md-progress-bar>
    </md-toolbar-row>
</md-toolbar>

<form id="form-step1" [formGroup]="addFoodItemFormGroup" (ngSubmit)="onSubmitForm1(addFoodItemFormGroup.value)">
    <div [ngSwitch]="addFoodItemSteps[index].stepIndex">

        <md-card *ngSwitchCase="1">
            <md-card-header></md-card-header>
            <md-card-actions style="display:flex; justify-content: space-between; border: 2px dashed #F4511E;">
            
             
    

       
                <form id="image-form" action="#">
                <input id="mediaCapture" type="file" accept="image/*,capture=camera" (change)="detectFiles($event)">
                <button md-button (click)="uploadSingleFile()"><md-icon>image</md-icon>File upload</button>
              <!--  <button md-button><md-icon>add_a_photo</md-icon> Use Camera</button> !-->
                </form>
                  
            </md-card-actions>
            <md-card-content>

                <md-grid-list cols="4" rowHeight="4:4">
                    <md-grid-tile style="display:flex; justify-content: space-between;border: 1px dashed #aaaaaa;" *ngFor="let tile of [1,2,3,4]; let i of index">
                        {{i}}
                    </md-grid-tile>
                </md-grid-list>


                <h3>
                    <md-input-container color="accent" style="width:100%">
                        <input mdInput required="true" placeholder="Enter Title" formControlName="foodTitle" />
                    </md-input-container>
                    <md-input-container color="accent" style="width:50%">
                        <input mdInput required="true" placeholder="INR" formControlName="foodPrice" />
                    </md-input-container>
                </h3>


            </md-card-content>
            <md-card-footer>
            </md-card-footer>
        </md-card>

        <md-card *ngSwitchCase="2">
            <md-card-content>

                <h3>
                    <md-input-container color="accent" style="width:100%">
                        <input mdInput required="false" placeholder="Add short description..." formControlName="foodDescription" />
                    </md-input-container>
                </h3>
                <md-slide-toggle checked="true">
                    Non-Vegetarian
                </md-slide-toggle>



            </md-card-content>
        </md-card>
        <md-card *ngSwitchCase="3">
            <md-card-header>
                3. Payment and delivery.
            </md-card-header><br/>
            <md-card-actions style="display:flex;justify-content: space-between">
                <a md-icon-button>
                    <md-icon color="accent">motorcycle</md-icon>
                </a>
                <md-icon>directions_run</md-icon>
                <md-icon>attach_money</md-icon>
                <md-icon>credit_card</md-icon>
            </md-card-actions>
        </md-card>
        <md-card *ngSwitchCase="4">
            4. Location Details
        </md-card>
        <md-card *ngSwitchDefault>
            <md-icon>done_all</md-icon> Thanks for posting your speciality.
            <md-card-actions>
                <button md-raised-button color="accent">View your post!</button>
            </md-card-actions>
        </md-card>
    </div>

    <div style="position:fixed; bottom:0px;width:100%">
        <md-toolbar [ngStyle]="addFoodItemSteps[index].stepIndex==5 ? hideatCompletion :false">
            <button md-icon-button [disabled]="index==0 ?true :false" (click)="onClickBack()">
            <md-icon style="font-size:3em;">keyboard_arrow_left</md-icon> 
        </button> {{addFoodItemSteps[index].stepIndex}}/4
            <button md-icon-button color="accent" type="submit" (click)="onClickNext()">
            <md-icon style="font-size:3em;">keyboard_arrow_right</md-icon>
        </button>
        </md-toolbar>
    </div>
    <!-- <button md-button type="submit"> submit form1</button>  -->
</form>
