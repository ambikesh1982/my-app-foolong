<div style="margin-bottom:100px">

  <md-toolbar>
    <app-nav-back [location]="previousPage"></app-nav-back>
    My Cart({{itemsInTheCart}})
    <button md-icon-button (click)="onRemoveAllCartItem()">
      <md-icon >delete_sweep</md-icon>
    </button>
  </md-toolbar>

  <md-card *ngIf="itemsInTheCart === 0" style="text-align:center">
    Your CART is empty: Go Shopping!
  </md-card>

  <div class="row">

    <div class="foolong-col-4 foolong-col-m-6" *ngFor="let fcitem of (foodCartItems|async); let i = index">
      <!-- Each item in cart takes 2 inputs and emits a change event  -->
      <app-food-cart-item [index]="i" [foodCartItem]="fcitem" (onCartItemChange)="onDeleteCartItem(fcitem.$key)">
      </app-food-cart-item>

    </div>

    <button md-button *ngIf="itemsInTheCart !== 0" style="float:right;color:#0d47a1" routerLink="/app-frame">
      <h3>Add More Items!</h3>
    </button>

    <app-food-cart-summary *ngIf="itemsInTheCart !== 0" [itemsInTheCart]="itemsInTheCart" [amountPayable]="amountPayable">
    </app-food-cart-summary>

  </div>

</div>

<app-food-cart-fab [itemsInTheCart]="itemsInTheCart"></app-food-cart-fab>
