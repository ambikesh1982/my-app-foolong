<div style="margin-bottom:100px">
  <md-toolbar>
    <app-nav-back [location]="previousPage"></app-nav-back>
    <app-cart-icon [itemsInTheCart]="itemsInCart"></app-cart-icon>
  </md-toolbar>
  <md-card *ngIf="itemsInCart === 0" style="text-align:center">
    Your CART is empty: Go Shopping!
  </md-card>
  <div class="row">
    <div class="foolong-col-4 foolong-col-m-6" *ngFor="let fcitems of foodCartItems; let i = index">
      <app-food-cart-item [index]="i" [foodCartItem]="fcitems">
      </app-food-cart-item>
    </div>
    <button 
      md-button 
      *ngIf="itemsInCart !== 0" 
      style="float:right;color:#0d47a1"
      routerLink="/app-frame" 
      routerLinkActive="active">
      <h3>Add More Items!</h3>
    </button>
    <app-food-cart-summary *ngIf="itemsInCart !== 0" [itemsInTheCart]="itemsInCart" [amountPayable]="200">
    </app-food-cart-summary>
  </div>
</div>
<app-food-cart-fab [itemsInTheCart]="itemsInCart"></app-food-cart-fab>
